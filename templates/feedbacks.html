<!DOCTYPE html>
<html>
<head>
    <title>Feedbacks</title>
</head>
<body>
    <h1>All Feedbacks</h1>

    <a href="/">Back</a>
    <br><br>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Message</th>
            <th>Created</th>
        </tr>

        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb[0] }}</td>
            <td>{{ fb[1] }}</td>
            <td>{{ fb[2] }}</td>
            <td>{{ fb[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
